<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini WebShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">ðŸ“± MiniShop</a>
        <a href="cart.html" class="btn btn-outline-light">ðŸ›’ Cart</a>
        <div class="ms-auto">
            <div class="ms-auto d-flex align-items-center gap-2">
                <span id="user-email" class="text-white me-2"></span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>

        </div>
    </nav>

    <header class="bg-light text-center py-5">
        <h1>Welcome to Mini WebShop</h1>
        <p class="lead">The best selection of mobile phones</p>
    </header>

    <main class="container my-4">
        <div class="row" id="product-list">
            <!-- JS will dynamically insert products here -->
        </div>
    </main>

    <!-- Purchase successful modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="checkoutModalLabel">UspeÅ¡na kupovina</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Zatvori"></button>
                </div>
                <div class="modal-body text-center">
                    Thank you for your purchase! The products have been successfully ordered. ðŸ˜Š
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("loggedIn");
            alert("You are logged out.");
            window.location.href = "login.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
