<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini WebShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Mini WebShop</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-outline-primary me-2" onclick="showSection('products')">Proizvodi</button>
            <button class="btn btn-outline-primary me-2" onclick="showSection('cart')">Korpa (<span
                    id="cart-count">0</span>)</button>
            <button class="btn btn-outline-primary" onclick="showSection('auth')">Prijava/Registracija</button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Products Section -->
        <section id="products">
            <h2 class="mb-3">Mobilni telefoni</h2>
            <div id="product-list" class="row">
                <!-- Proizvodi će biti dodani putem JS -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="d-none">
            <h2 class="mb-3">Vaša korpa</h2>
            <div id="cart-items" class="mb-3"></div>
            <button class="btn btn-success" onclick="checkout()">Kupi</button>
        </section>

        <!-- Auth Section -->
        <section id="auth" class="d-none">
            <h2 class="mb-3">Prijava</h2>
            <div class="mb-3">
                <input type="text" id="login-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Lozinka">
            </div>
            <button class="btn btn-primary" onclick="login()">Prijavi se</button>

            <h2 class="mt-4 mb-3">Registracija</h2>
            <div class="mb-3">
                <input type="text" id="register-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="register-password" class="form-control" placeholder="Lozinka">
            </div>
            <button class="btn btn-secondary" onclick="register()">Registruj se</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
